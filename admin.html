<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Justlife</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Semantic css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.2/semantic.min.css"
    />

    <link rel="manifest" href="site.webmanifest" />
    <!-- Semantic js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.2/semantic.min.js"></script>
    <script src="js/admin.js" defer></script>
    <script src="js/index.js" defer></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <nav class="ui secondary attached menu">
      <div class="ui container">
        <!-- Right brand -->
        <div class="left menu">
          <div class="item" id="logo">
            <h3>Justlife Team</h3>
          </div>
        </div>
        <!-- Left links -->
        <a href="index.html" class="item">Teams</a>
        <a href="admin.html" class="item">Admin</a>
      </div>
    </nav>

    <div class="ui container">
      <div class="ui grid" id="admin-tab">
        <!-- Sidebar Menu -->
        <div class="four wide column">
          <div class="ui vertical fluid tabular menu">
            <a class="item active" data-tab="company-form">Company Form</a>
            <a class="item" data-tab="admin-table">Admin Table</a>
            <a class="item" data-tab="dashboard">Dashboard</a>
          </div>
        </div>

        <!-- Main Content -->
        <div class="twelve wide stretched column">
          <!-- Home Tab -->
          <div class="ui tab active" data-tab="company-form">
            <div class="ui form" id="company-form">
              <h1 class="ui header">Company Information</h1>

              <div class="ui error message"></div>
              <div class="ui success message"></div>
              
              <div class="field">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" placeholder="Company Name" required />
              </div>

              <div class="field selection dropdown">
                
                <label>City Coverage</label>
                <select
                  id="city-coverage"
                  class="ui fluid dropdown search"
                  multiple="multiple"
                >
                  <option value="">Select Cities</option>
                  <!-- Options will be populated here -->
                </select>
              </div>
              <div class="field selection dropdown">
                <label>Services</label>
                <select
                  id="services"
                  class="ui fluid dropdown search"
                  multiple="multiple"
                >
                  <option value="">Select Service</option>
                  <!-- Options will be populated here -->
                </select>
              </div>
              
              
              <div class="field selection dropdown">
                  <label>Company Type</label>
                  <select id="company-type" class="ui selection dropdown">
                    <option value="">Select</option>
                    <option value="Exclusive">Exclusive</option>
                    <option value="Marketplace">Marketplace</option>
                  </select>
              </div>

              <div class="field selection dropdown">
                <label>Company Status</label>
                <select id="company-status" class="ui selection dropdown">
                  <option value="">Select</option>
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>
                </select>
              </div>

              <div class="field">
                <label>WhatsApp Link</label>
                <input type="text" id="whatsapp-link" placeholder="WhatsApp Link" />
              </div>
              <div class="field">
                <label>Admin Notes</label>
                <textarea id="admin-notes"></textarea>
              </div>
              <button class="ui button blue" id="submit-form">Submit</button>
             
            </div>
          </div>

          <!-- Messages Tab -->
          <div class="ui tab" data-tab="admin-table">
            <h1 class="ui header">Admin Control</h1>

            <div class="ui container">
              <div class="ui grid">
                <div class="sixteen wide column">
                  <div class="ui form">
                    <div class="three fields">
                      <div class="field">
                        <div class="ui icon input">
                          <input type="text" placeholder="Search...">
                          <i class="search icon"></i>
                        </div>
                      </div>
                      <div class="field">

                        <select id="city-filter" class="ui dropdown">
                          <option value="">All Cities</option>
                        </select>
                      </div>
                      <div class="field">
                        <select class="ui dropdown" id="service-filter">
                          <option value="">All Services</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="sixteen wide column">
                  <table class="ui selectable  table">
                    <thead>
                      <tr>
                        <th>Company Name</th>
                        <th>City Coverage</th>
                        <th>Service Type</th>
                        <th>Company Status</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Auto populate from DB -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <!-- Friends Tab -->
          <div class="ui tab" data-tab="dashboard">
            <p>Dashboard content goes here.</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Initialize Firebase
      
    </script>

   
  </body> 
</html>
